<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #CBEBF3;
    }

    body,
    .navbar-brand,
    .nav-link,
    .card-title,
    .btn,
    footer {
      font-family: 'Poppins', sans-serif;
      color: var(--primary-color);
    }

    .bg-primary,
    .btn-primary,
    .footer {
      background-color: var(--primary-color) !important;
    }

    .text-primary {
      color: var(--primary-color) !important;
    }

    .btn-primary,
    .btn-success {
      border-color: var(--primary-color) !important;
    }

    .btn-success {
      background-color: #4DD0E1 !important;
    }

    .navbar-dark .navbar-nav .nav-link.active,
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffffff;
    }

    .navbar-dark {
      background-color: var(--primary-color) !important;
    }

    .card {
      border: none;
    }

    .sidebar {
      min-width: 250px;
      max-width: 250px;
      height: 100vh;
      background-color: var(--primary-color);
      position: fixed;
      overflow: auto;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .ai-notes {
      margin-top: 20px;
    }

    body {
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Images/TakeNote image.png" alt="TakeNote Logo" height="50" width="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="profrec.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Record Lectures</h5>
          <p class="card-text">Manage Lecture Recordings.</p>
        </div>
      </div>
    </a>

    <a href="profnotes.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Notes Tester</h5>
          <p class="card-text">Create and organize your notes.</p>
        </div>
      </div>
    </a>
    <a href="profasin.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Assignments</h5>
          <p class="card-text">Create and grade assignments.</p>
        </div>
      </div>
    </a>

  </div>

  <!-- Content -->
  <div class="content">
    <h2>Notes Tester</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter your notes here" id="userNotes">
      <button class="btn btn-primary" type="button" onclick="generateNotes()">Generate AI Notes</button>
    </div>
    <div class="ai-notes">
      <h5>AI Generated Notes</h5>
      <textarea class="form-control" id="aiNotes" rows="5" readonly></textarea>
      <div class="mt-3">
        <button class="btn btn-success" type="button" onclick="saveNotes()">Save Notes</button>
        <button class="btn btn-primary" type="button" onclick="increaseStrength()">Increase Strength</button>
        <button class="btn btn-primary" type="button" onclick="decreaseStrength()">Decrease Strength</button>
      </div>
    </div>
    <div class="mt-3">
      <h5>Upload PowerPoint</h5>
      <input type="file" class="form-control" id="pptUpload" accept=".ppt, .pptx">
      <button class="btn btn-success mt-2" onclick="uploadPPT()">Upload</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-3">
    <div class="container">
      <p>&copy; 2024 TakeNote. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    function generateNotes() {
      var userNotes = document.getElementById('userNotes').value;
      // Call AI API to generate notes based on user input
      // For demonstration purposes, we'll just append "AI" to the user notes
      var aiGeneratedNotes = userNotes + ' AI';
      document.getElementById('aiNotes').value = aiGeneratedNotes;
    }

    function saveNotes() {
      var aiNotes = document.getElementById('aiNotes').value;
      // Call API to save notes
      // For demonstration purposes, we'll just log the notes to the console
      console.log('Notes saved:', aiNotes);
    }

    function increaseStrength() {
      // Increase the strength of AI-generated notes
      // For demonstration purposes, we'll just append "Stronger" to the notes
      var aiNotes = document.getElementById('aiNotes').value;
      document.getElementById('aiNotes').value = aiNotes + ' Stronger';
    }

    function decreaseStrength() {
      // Decrease the strength of AI-generated notes
      // For demonstration purposes, we'll just remove the last word from the notes
      var aiNotes = document.getElementById('aiNotes').value;
      var words = aiNotes.split(' ');
      words.pop();
      document.getElementById('aiNotes').value = words.join(' ');
    }

    function uploadPPT() {
      var pptFile = document.getElementById('pptUpload').files[0];
      if (pptFile) {
        // Upload the PowerPoint file to the server or database
        console.log('Uploading PowerPoint:', pptFile.name);
        // For demonstration purposes, we'll just log the file name
        // In a real application, you would upload the file to a server or database
      } else {
        alert('Please select a PowerPoint file to upload');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
