<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #CBEBF3;
    }

    body,
    .navbar-brand,
    .nav-link,
    .card-title,
    .btn,
    footer {
      font-family: 'Poppins', sans-serif;
      color: var(--primary-color);
    }

    .bg-primary,
    .btn-primary,
    .footer {
      background-color: var(--primary-color) !important;
    }

    .text-primary {
      color: var(--primary-color) !important;
    }

    .btn-primary,
    .btn-success {
      border-color: var(--primary-color) !important;
    }

    .btn-success {
      background-color: #4DD0E1 !important;
    }

    .navbar-dark .navbar-nav .nav-link.active,
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffffff;
    }

    .navbar-dark {
      background-color: var(--primary-color) !important;
    }

    .card {
      border: none;
    }

    .sidebar {
      min-width: 250px;
      max-width: 250px;
      height: 100vh;
      background-color: var(--primary-color);
      position: fixed;
      overflow: auto;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .transcriptionArea {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .big-textbox {
      width: 80%;
      height: 70%;
      padding: 20px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Images/TakeNote image.png" alt="TakeNote Logo" height="50" width="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="profrec.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Recordings and Lectures</h5>
          <p class="card-text">Manage and view your courses.</p>
        </div>
      </div>
    </a>
    <a href="profnotes.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Notes Settings</h5>
          <p class="card-text">See what your student sees.</p>
        </div>
      </div>
    </a>
    <a href="profasin.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Quiz/Active Learning</h5>
          <p class="card-text">Test Students Easily.</p>
        </div>
      </div>
    </a>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Speech to Text Field Container -->
    <div class="container">
      <div class="transcriptionArea">
        <textarea class="big-textbox" placeholder="Start speaking!"></textarea>
      </div>
    </div>
    <button class="btn btn-success" type="button" onclick="startRecording()">Start Recording</button>
    <button class="btn btn-danger" type="button" onclick="stopRecording()">Stop Recording</button>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-3">
    <div class="container">
      <p>&copy; 2024 TakeNote. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
