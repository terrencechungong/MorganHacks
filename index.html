<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6ad8f3;
    }

    body,
    .navbar-brand,
    .nav-link,
    .card-title,
    .btn,
    footer {
      font-family: 'Poppins', sans-serif;
      color: var(--primary-color);
    }

    .bg-primary,
    .btn-primary,
    .footer {
      background-color: var(--primary-color) !important;
    }

    .text-primary {
      color: var(--primary-color) !important;
    }

    .btn-primary,
    .btn-success {
      border-color: var(--primary-color) !important;
    }

    .btn-success {
      background-color: #4DD0E1 !important;
    }

    .navbar-dark .navbar-nav .nav-link.active,
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffffff;
    }

    .card {
      border: none;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Images/TakeNote image.png" alt="TakeNote Logo" height="50" width="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-primary text-white text-center p-5">
    <div class="container">
      <h1>Welcome to TakeNote!</h1>
      <p class="lead">The next classroom innovation and notetaking service is here!!</p>
      <a href="about.html" class="btn btn-light btn-lg">Learn More</a>
    </div>
  </section>

  <!-- Features Section -->
  <section class="p-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card" style="width: 300px; height: 500px;">
              <img src="Images/student 1.jpg" class="card-img-top" alt="Feature 1"
                style="width: 100%; height: 100%; object-fit: cover;">
              <div class="card-body">
                <!-- Card content goes here -->
              </div>
              <h5 class="card-title">Student Dashboard</h5>
              <a href="profrec.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card" style="width: 300px; height: 500px;">
              <img src="Images/professor 1.jpg" class="card-img-top" alt="Feature 1"
                style="width: 100%; height: 100%; object-fit: cover;">
              <div class="card-body">
                <!-- Card content goes here -->
              </div>
              <h5 class="card-title">Professor Dashboard</h5>
              <a href="profrec.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 w-100">
    <div class="container">
      <p>&copy; 2024 TakeNote All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
