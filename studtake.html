<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #CBEBF3;
    }

    body,
    .navbar-brand,
    .nav-link,
    .card-title,
    .btn,
    footer {
      font-family: 'Poppins', sans-serif;
      color: var(--primary-color);
    }

    .bg-primary,
    .btn-primary,
    .footer {
      background-color: var(--primary-color) !important;
    }

    .text-primary {
      color: var(--primary-color) !important;
    }

    .btn-primary,
    .btn-success {
      border-color: var(--primary-color) !important;
    }

    .btn-success {
      background-color: #4DD0E1 !important;
    }

    .navbar-dark {
      background-color: var(--primary-color) !important;
    }

    .card {
      border: none;
    }

    .sidebar {
      min-width: 250px;
      max-width: 250px;
      height: 100vh;
      background-color: var(--primary-color);
      position: fixed;
      overflow: auto;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      height: 80vh;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Images/TakeNote image.png" alt="TakeNote Logo" height="50" width="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="studtake.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">TakeNote</h5>
          <p class="card-text">Experience Education like never before.</p>
        </div>
      </div>
    </a>
    <a href="studNoteSetting.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Notes Settings</h5>
          <p class="card-text">Precure your notes, Your Way.</p>
        </div>
      </div>
    </a>
    <a href="studquiz.html" class="dashboard-link">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Quiz/Active Learning</h5>
          <p class="card-text">Are you ready to test your skills?</p>
        </div>
      </div>
    </a>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>TakeNote</h2>
    <div class="mb-3">
      <label for="courseSelect" class="form-label">Select a Course</label>
      <select class="form-select" id="courseSelect">
        <option selected>Select a course</option>
        <option value="course1">Course 1</option>
        <option value="course2">Course 2</option>
        <option value="course3">Course 3</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="lectureSelect" class="form-label">Select a Lecture</label>
      <select class="form-select" id="lectureSelect">
        <option selected>Select a lecture</option>
        <option value="lecture1">Lecture 1</option>
        <option value="lecture2">Lecture 2</option>
        <option value="lecture3">Lecture 3</option>
      </select>
    </div>
    <button class="btn btn-primary mt-3" onclick="generateNotes()">Generate Notes</button>
  </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-3">
    <div class="container">
      <p>&copy; 2024 TakeNote. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    function generateNotes() {
      var course = document.getElementById('courseSelect').value;
      var lecture = document.getElementById('lectureSelect').value;
      if (course !== 'Select a course' && lecture !== 'Select a lecture') {
        // Redirect to summary.html with course and lecture parameters
        window.location.href = `summary.html?course=${course}&lecture=${lecture}`;
      } else {
        alert('Please select a course and a lecture');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
