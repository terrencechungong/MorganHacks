<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    .summary-container {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Lecture Summary</h1>
  <div id="lectureInfo"></div>
  <div class="summary-container">
    <h3>Summary:</h3>
    <p id="lectureSummary">This is where the lecture summary will appear.</p>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        course: params.get('course'),
        lecture: params.get('lecture')
      };
    }

    function displayLectureInfo() {
      const {course, lecture} = getQueryParams();
      document.getElementById('lectureInfo').innerHTML = `<strong>Course:</strong> ${course} <br> <strong>Lecture:</strong> ${lecture}`;
    }

    displayLectureInfo();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
